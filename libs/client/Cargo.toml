[package]
name = "client"
version = "0.1.0"
authors = ["AdrienChampion <adrien.champion@email.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
alloc_data = { path = "../alloc_data" }
base = { path = "../base" }
charts = { path = "../charts" }

chrono = "*"
error-chain = "*"
lazy_static = "*"
log = "*"
palette = "*"
plotters = "*"
regex = "*"
safe_index = "*"
serde = "*"
smallvec = "*"
strum = "*"
strum_macros = "*"
typed-html = { git = "https://github.com/bodil/typed-html" }
wasm-logger = "*"
wasm-bindgen = "*"
web-sys = { version = "*", features = [
    "Element", "NamedNodeMap", "Attr",
    "HtmlCanvasElement", "HtmlSelectElement", "HtmlCollection"
] }
wee_alloc = "*"
yew = { git = "https://github.com/yewstack/yew" }
yew-components = { git = "https://github.com/yewstack/yew" }
