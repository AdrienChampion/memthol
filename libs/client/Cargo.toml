[package]
name = "client"
version = "0.1.0"
authors = ["AdrienChampion <adrien.champion@email.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
opt-level = 3

[dependencies]
alloc_data = { path = "../alloc_data" }
base = { path = "../base" }
charts = { path = "../charts" }

chrono = "*"
error-chain = "*"
lazy_static = "*"
log = "*"
regex = "*"
safe_index = "*"
serde = "*"
strum = "*"
strum_macros = "*"
typed-html = { version = "*" }
web_logger = "*"
wasm-bindgen = "*"
web-sys = "*"
yew = { version = "0.14.3", features = ["web_sys"] }
